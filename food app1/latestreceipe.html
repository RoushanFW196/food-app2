<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latest Receipe</title>
    
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>

    <div id="navbar"></div>
     <div id="latestreceipe"></div>





    

    <script type="module">
   import navbar from "./components/navbar.js";
          document.getElementById("navbar").innerHTML=navbar();
        
         //  console.log(navbar())
          </script>
        

        <script>

 async function latestreceipe(){



    let res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?a=Canadian`)
    let data =await res.json();
    console.log(data.meals)
    appendlatest(data.meals)
 }




    latestreceipe();


    function appendlatest(arr){
 
 arr.forEach(element => {
     
  let food_div=document.createElement("div");
   let p1=document.createElement("h3");
   p1.textContent=element.strMeal;
   let image=document.createElement("img");
   image.src=element.strMealThumb;
  

    food_div.append(image,p1)

  document.getElementById("latestreceipe").append(food_div)

 });

  }
    



        </script>

 





</body>
</html>
